<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .header {
      width: 100%;
      background-color: #003366;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 40px);
      background-color: #ffffff;
      border: 1px solid #00aaff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      top: -20px;
      z-index: 0;
    }
    .logo {
      margin: 20px 0;
      font-size: 36px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }
    .logo .parkir {
      color: #ff9900;
    }
    .logo .in {
      color: #00aaff;
    }
    .form-group {
      margin: 10px 0;
      width: 300px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #00aaff;
    }
    .btn {
      width: 300px;
      padding: 10px;
      background-color: #003366;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Masuk</h1>
  </div>
  <div class="container">
    <div class="logo">
      <span class="parkir">parkir</span><span class="in">in</span>
    </div>
    <div class="form-group">
      <label for="email">Email*</label>
      <input id="email" name="email" required type="email" />
    </div>
    <div class="form-group">
      <label for="password">Password*</label>
      <input id="password" name="password" required type="password" />
    </div>
    <button class="btn" onclick="login()">Masuk</button>
  </div>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Hardcoded credentials
      const validEmail = 'student@ub.ac.id';
      const validPassword = 'password123';

      if (email === validEmail && password === validPassword) {
        alert('Login berhasil!');
        window.location.href = 'cariparkir.html';
      } else {
        alert('Email atau password salah. Silakan coba lagi.');
      }
    }
  </script>
</body>
</html>
